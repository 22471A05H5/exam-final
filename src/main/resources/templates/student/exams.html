<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Exams - Student Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <style>
        :root {
            --primary-color: #0a0a0a;
            --secondary-color: #1a1a2e;
            --accent-color: #16213e;
            --neon-blue: #00d4ff;
            --neon-purple: #8a2be2;
            --neon-green: #39ff14;
            --neon-orange: #ff8c00;
            --text-light: #ffffff;
            --text-muted: #b0b0b0;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --sidebar-width: 280px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 50%, var(--accent-color) 100%);
            min-height: 100vh;
            color: var(--text-light);
            overflow-x: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background: linear-gradient(180deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 2rem 1.5rem;
            border-bottom: 1px solid var(--glass-border);
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            margin-bottom: 1rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-info {
            text-align: center;
            padding: 0.5rem;
        }

        .user-role {
            font-size: 0.9rem;
            color: var(--neon-green);
            font-weight: 600;
        }

        .sidebar-nav {
            padding: 1rem 0;
        }

        .nav-item {
            margin: 0.5rem 1rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            color: var(--text-light);
            text-decoration: none;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-link:hover, .nav-link.active {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.1);
        }

        .nav-icon {
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 2rem;
            min-height: 100vh;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 212, 255, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            border: 1px solid var(--glass-border);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .exam-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .exam-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .exam-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 212, 255, 0.1);
            border-color: var(--neon-blue);
        }

        .exam-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 0.75rem;
        }

        .exam-description {
            color: var(--text-muted);
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .exam-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .exam-detail {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .detail-label {
            color: var(--text-muted);
        }

        .detail-value {
            color: var(--neon-blue);
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .empty-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }

        .empty-desc {
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .exam-grid {
                grid-template-columns: 1fr;
            }
            
            .exam-details {
                grid-template-columns: 1fr;
            }
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .exam-grid {
                grid-template-columns: 1fr;
            }
            
            .exam-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <div class="logo-icon">üìö</div>
                <div class="logo-text">EMS</div>
            </div>
            <div class="user-info" th:if="${student}">
                <div class="user-role">Student</div>
                <div style="font-size: 0.8rem; color: var(--text-muted);" th:text="${student.firstName + ' ' + student.lastName}"></div>
            </div>
        </div>
        
        <nav class="sidebar-nav">
            <div class="nav-item">
                <a href="/student/dashboard" class="nav-link">
                    <span class="nav-icon">üè†</span>
                    <span>Dashboard</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="/student/exams" class="nav-link active">
                    <span class="nav-icon">üìù</span>
                    <span>Available Exams</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="/student/results" class="nav-link">
                    <span class="nav-icon">üìä</span>
                    <span>My Results</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="/student/profile" class="nav-link">
                    <span class="nav-icon">üë§</span>
                    <span>Profile</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="/logout" class="nav-link">
                    <span class="nav-icon">üö™</span>
                    <span>Logout</span>
                </a>
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="max-w-6xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white mb-2">Available Exams</h1>
                <p class="text-green-200" th:if="${student}">Welcome, <span th:text="${student.firstName + ' ' + student.lastName}"></span></p>
            </div>

            <!-- Exams Grid -->
            <div class="exam-grid" th:if="${exams != null and !exams.empty}">
                <div th:each="exam : ${exams}" class="exam-card">
                    <h3 class="exam-title" th:text="${exam.title}"></h3>
                    <p class="exam-description" th:text="${exam.description}"></p>
                    
                    <div class="exam-details">
                        <div class="exam-detail">
                            <span class="detail-label">Questions:</span>
                            <span class="detail-value" th:text="${exam.totalQuestions}"></span>
                        </div>
                        <div class="exam-detail">
                            <span class="detail-label">Time Limit:</span>
                            <span class="detail-value" th:text="${exam.timeLimit + ' minutes'}"></span>
                        </div>
                        <div class="exam-detail">
                            <span class="detail-label">Start Time:</span>
                            <span class="detail-value" th:text="${#temporals.format(exam.startTime, 'dd/MM HH:mm')}"></span>
                        </div>
                        <div class="exam-detail">
                            <span class="detail-label">End Time:</span>
                            <span class="detail-value" th:text="${#temporals.format(exam.endTime, 'dd/MM HH:mm')}"></span>
                        </div>
                    </div>
                    
                    <div style="display: flex; gap: 1rem;">
                        <a th:href="@{/student/exams/{id}/take(id=${exam.id})}" 
                           class="btn-primary" style="flex: 1;">
                            üìù Take Exam
                        </a>
                    </div>
                </div>
            </div>

            <!-- Empty State -->
            <div class="glass-card empty-state" th:unless="${exams != null and !exams.empty}">
                <div class="empty-icon">üìù</div>
                <h3 class="empty-title">No Exams Available</h3>
                <p class="empty-desc">Check back later for new exams from your faculty</p>
                <a href="/student/dashboard" class="btn-primary">
                    Back to Dashboard
                </a>
            </div>

            <!-- Back to Dashboard -->
            <div style="text-align: center; margin-top: 2rem;" th:if="${exams != null and !exams.empty}">
                <a href="/student/dashboard" class="btn-secondary">
                    Back to Dashboard
                </a>
            </div>
        </div>
    </div>
</body>
</html>

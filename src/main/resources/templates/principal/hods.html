<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HODs - Principal Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <style>
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #0f3460;
            --neon-blue: #00d4ff;
            --neon-purple: #8a2be2;
            --neon-pink: #ff1493;
            --text-light: #ffffff;
            --text-muted: #b0b0b0;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 50%, var(--accent-color) 100%);
            min-height: 100vh;
            color: var(--text-light);
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
        }

        .back-btn {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.5);
            color: white;
            text-decoration: none;
        }

        .logout-btn {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.5);
            color: white;
            text-decoration: none;
        }

        .alert {
            padding: 1rem;
            margin-bottom: 2rem;
            border-radius: 8px;
            font-weight: 600;
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid #28a745;
        }

        .alert-error {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid #dc3545;
        }

        .hods-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .hod-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .hod-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.3);
        }

        .hod-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .hod-card:hover::before {
            left: 100%;
        }

        .hod-info h3 {
            color: var(--neon-blue);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .hod-info p {
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }

        .hod-info strong {
            color: var(--text-light);
        }

        .hod-actions {
            margin-top: 1.5rem;
            display: flex;
            gap: 1rem;
        }

        .action-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .edit-btn {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            color: white;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .edit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            color: white;
            text-decoration: none;
        }

        .delete-btn {
            background: linear-gradient(45deg, var(--neon-pink), #ff6b6b);
            color: white;
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.3);
        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(255, 20, 147, 0.5);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .empty-state h3 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--neon-blue);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .hods-grid {
                grid-template-columns: 1fr;
            }

            .back-btn, .logout-btn {
                position: relative;
                top: auto;
                left: auto;
                right: auto;
                margin-bottom: 1rem;
                width: 100%;
            }

            .hod-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <a href="/principal/dashboard" class="back-btn">‚Üê Back to Dashboard</a>
    <a href="/logout" class="logout-btn">Logout</a>
    
    <div class="container">
        <div class="header">
            <h1>All HODs</h1>
        </div>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <div th:if="${hods.empty}" class="empty-state">
            <h3>No HODs Found</h3>
            <p>There are currently no HODs in the system.</p>
        </div>

        <div th:unless="${hods.empty}" class="hods-grid">
            <div th:each="hod : ${hods}" class="hod-card">
                <div class="hod-info">
                    <h3 th:text="${hod.firstName + ' ' + hod.lastName}"></h3>
                    <p><strong>Email:</strong> <span th:text="${hod.email}"></span></p>
                    <p><strong>Phone:</strong> <span th:text="${hod.phone ?: 'Not provided'}"></span></p>
                    <p><strong>Employee ID:</strong> <span th:text="${hod.employeeId}"></span></p>
                    <p><strong>Username:</strong> <span th:text="${hod.username}"></span></p>
                    <p><strong>Status:</strong> 
                        <span th:text="${hod.active ? 'Active' : 'Inactive'}" 
                              th:class="${hod.active ? 'text-success' : 'text-danger'}"></span>
                    </p>
                </div>
                <div class="hod-actions">
                    <a th:href="@{/principal/users/{id}/edit(id=${hod.id})}" class="action-btn edit-btn">
                        Edit
                    </a>
                    <form th:action="@{/principal/users/{id}/delete(id=${hod.id})}" method="post" 
                          style="display: inline;" 
                          onsubmit="return confirm('Are you sure you want to delete this HOD?')">
                        <button type="submit" class="action-btn delete-btn">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

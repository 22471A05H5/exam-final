<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Questions - Faculty Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <style>
        :root {
            --primary-color: #0a0a0a;
            --secondary-color: #1a1a2e;
            --accent-color: #16213e;
            --neon-blue: #00d4ff;
            --neon-purple: #8a2be2;
            --neon-green: #39ff14;
            --neon-orange: #ff8c00;
            --text-light: #ffffff;
            --text-muted: #b0b0b0;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --sidebar-width: 280px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 50%, var(--accent-color) 100%);
            min-height: 100vh;
            color: var(--text-light);
            overflow-x: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background: linear-gradient(180deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 2rem 1.5rem;
            border-bottom: 1px solid var(--glass-border);
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            margin-bottom: 1rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, var(--neon-green), var(--neon-orange));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.3);
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--neon-green), var(--neon-orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-info {
            text-align: center;
            padding: 0.5rem;
        }

        .user-role {
            font-size: 0.9rem;
            color: var(--neon-green);
            font-weight: 600;
        }

        .sidebar-nav {
            padding: 1rem 0;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 0.5rem 1rem;
            padding: 1rem 1.5rem;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-item:hover, .nav-item.active {
            color: var(--text-light);
            background: var(--glass-bg);
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(57, 255, 20, 0.2);
            text-decoration: none;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 3px;
            height: 100%;
            background: linear-gradient(45deg, var(--neon-green), var(--neon-orange));
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .nav-item:hover::before, .nav-item.active::before {
            transform: scaleY(1);
        }

        .nav-icon {
            font-size: 1.2rem;
            width: 20px;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            min-height: 100vh;
            padding: 2rem;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem 2rem;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid var(--glass-border);
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--neon-green), var(--neon-orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .mobile-menu-btn {
            display: none;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-light);
            padding: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            border: 1px solid var(--glass-border);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 0.5rem;
            color: var(--text-light);
            font-size: 0.875rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .alert-success {
            background: rgba(57, 255, 20, 0.1);
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .alert-error {
            background: rgba(255, 20, 57, 0.1);
            border: 1px solid #ff1439;
            color: #ff1439;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .logout-btn {
            padding: 0.8rem 1.5rem;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
            color: white;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 1rem;
            }

            .mobile-menu-btn {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <div class="logo-icon">F</div>
                <div class="logo-text">Faculty</div>
            </div>
            <div class="user-info">
                <div class="user-role">Faculty Panel</div>
            </div>
        </div>
        
        <nav class="sidebar-nav">
            <a href="/faculty/dashboard" class="nav-item">
                <span class="nav-icon">üè†</span>
                <span>Dashboard</span>
            </a>
            <a href="/faculty/exams/create/manual" class="nav-item active">
                <span class="nav-icon">‚úèÔ∏è</span>
                <span>Manual Exam</span>
            </a>
            <a href="/faculty/exams/create/ai" class="nav-item">
                <span class="nav-icon">ü§ñ</span>
                <span>AI Generator</span>
            </a>
            <a href="/faculty/exams/create/csv" class="nav-item">
                <span class="nav-icon">üìÑ</span>
                <span>CSV Upload</span>
            </a>
            <a href="/faculty/exams" class="nav-item">
                <span class="nav-icon">üìã</span>
                <span>My Exams</span>
            </a>
            <a href="/faculty/student-results" class="nav-item">
                <span class="nav-icon">üìä</span>
                <span>Student Results</span>
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="top-bar">
            <button class="mobile-menu-btn" onclick="toggleSidebar()">‚ò∞</button>
            <h1 class="page-title">Add Questions</h1>
            <a href="/logout" class="logout-btn">Logout</a>
        </div>

        <!-- Exam Info -->
        <div class="glass-card" style="padding: 1.5rem; margin-bottom: 2rem;" th:if="${exam}">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h2 style="color: var(--neon-green); margin-bottom: 0.5rem;">Exam: <span th:text="${exam.title}"></span></h2>
                    <p style="color: var(--text-muted);">Target Questions: <span th:text="${exam.totalQuestions}"></span></p>
                </div>
            </div>
        </div>

        <!-- Success/Error Messages -->
        <div th:if="${success}" class="alert-success">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="alert-error">
            <span th:text="${error}"></span>
        </div>

        <!-- Add Question Form -->
        <div class="glass-card" style="padding: 2rem; margin-bottom: 2rem;">
            <h2 style="color: var(--neon-green); font-size: 1.5rem; font-weight: 600; margin-bottom: 1.5rem;">Add New Question</h2>
            <form th:action="@{/faculty/exams/{id}/questions/add(id=${exam.id})}" method="post">
                <div style="margin-bottom: 1.5rem;">
                    <label style="display: block; color: var(--text-light); font-weight: 500; margin-bottom: 0.5rem;">Question Text</label>
                    <textarea name="questionText" rows="3" required class="form-input"
                              placeholder="Enter your question here..."></textarea>
                </div>

                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; margin-bottom: 1.5rem;">
                    <div>
                        <label style="display: block; color: var(--text-light); font-weight: 500; margin-bottom: 0.5rem;">Option A</label>
                        <input type="text" name="optionA" required class="form-input" placeholder="Option A">
                    </div>
                    <div>
                        <label style="display: block; color: var(--text-light); font-weight: 500; margin-bottom: 0.5rem;">Option B</label>
                        <input type="text" name="optionB" required class="form-input" placeholder="Option B">
                    </div>
                    <div>
                        <label style="display: block; color: var(--text-light); font-weight: 500; margin-bottom: 0.5rem;">Option C</label>
                        <input type="text" name="optionC" required class="form-input" placeholder="Option C">
                    </div>
                    <div>
                        <label style="display: block; color: var(--text-light); font-weight: 500; margin-bottom: 0.5rem;">Option D</label>
                        <input type="text" name="optionD" required class="form-input" placeholder="Option D">
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; margin-bottom: 2rem;">
                    <div>
                        <label style="display: block; color: var(--text-light); font-weight: 500; margin-bottom: 0.5rem;">Correct Answer</label>
                        <select name="correctAnswer" required class="form-input">
                            <option value="">Select correct answer</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                        </select>
                    </div>
                    <div>
                        <label style="display: block; color: var(--text-light); font-weight: 500; margin-bottom: 0.5rem;">Explanation (Optional)</label>
                        <input type="text" name="explanation" class="form-input" placeholder="Brief explanation">
                    </div>
                </div>

                <div style="display: flex; gap: 1rem;">
                    <button type="submit" class="btn-primary" style="flex: 1;">
                        Add Question
                    </button>
                    <a href="/faculty/exams" class="btn-secondary" style="flex: 1; text-align: center; display: flex; align-items: center; justify-content: center;">
                        Finish & View Exam
                    </a>
                </div>
            </form>
            
            <!-- Cleanup Placeholder Questions -->
            <form th:action="@{/faculty/exams/{id}/cleanup-questions(id=${exam.id})}" method="post" style="margin-top: 1rem;">
                <button type="submit" style="width: 100%; padding: 0.75rem; background: linear-gradient(45deg, #ff8c00, #ffa500); color: white; border: none; border-radius: 0.5rem; font-weight: 500;" onclick="return confirm('This will remove all placeholder/generic questions. Continue?')">
                    üßπ Clean Up Placeholder Questions
                </button>
            </form>
        </div>

        <!-- Existing Questions -->
        <div class="glass-card" style="padding: 2rem;" th:if="${existingQuestions != null and !existingQuestions.empty}">
            <h2 style="color: var(--neon-green); font-size: 1.5rem; font-weight: 600; margin-bottom: 1.5rem;">Added Questions</h2>
            <div style="display: flex; flex-direction: column; gap: 1rem;">
                <div th:each="question, iterStat : ${existingQuestions}" style="background: rgba(255, 255, 255, 0.03); border: 1px solid var(--glass-border); border-radius: 0.75rem; padding: 1.5rem;">
                    <h3 style="color: var(--text-light); font-weight: 500; margin-bottom: 1rem;">
                        Question <span th:text="${question.questionNumber}"></span>: 
                        <span th:text="${question.questionText}"></span>
                    </h3>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 0.5rem; font-size: 0.9rem; color: var(--text-muted);">
                        <div>A) <span th:text="${question.optionA}"></span></div>
                        <div>B) <span th:text="${question.optionB}"></span></div>
                        <div>C) <span th:text="${question.optionC}"></span></div>
                        <div>D) <span th:text="${question.optionD}"></span></div>
                    </div>
                    <div style="margin-top: 0.75rem; color: var(--neon-green); font-size: 0.9rem;">
                        Correct Answer: <span th:text="${question.correctAnswer}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const menuBtn = document.querySelector('.mobile-menu-btn');
            
            if (window.innerWidth <= 768 && 
                !sidebar.contains(event.target) && 
                !menuBtn.contains(event.target)) {
                sidebar.classList.remove('open');
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Department - SuperAdmin</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-blue: #00d4ff;
            --neon-purple: #8a2be2;
            --neon-pink: #ff1493;
            --neon-green: #39ff14;
            --neon-orange: #ff6600;
            --dark-bg: #0a0a0a;
            --card-bg: rgba(15, 15, 15, 0.9);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark-bg);
            min-height: 100vh;
            color: white;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, var(--neon-blue) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, var(--neon-purple) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, var(--neon-pink) 0%, transparent 50%);
            opacity: 0.08;
            z-index: -1;
        }

        .header {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .logo-text h2 {
            color: var(--neon-blue);
            margin-bottom: 0.2rem;
        }

        .logo-text p {
            color: #888;
            font-size: 0.9rem;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-btn, .logout-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .back-btn {
            background: linear-gradient(45deg, var(--neon-green), var(--neon-orange));
            color: white;
        }

        .logout-btn {
            background: linear-gradient(45deg, var(--neon-pink), #ff6b6b);
            color: white;
        }

        .back-btn:hover, .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
            text-decoration: none;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-title {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .page-title p {
            color: #888;
            font-size: 1.1rem;
        }

        .form-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 3rem;
            position: relative;
            overflow: hidden;
        }

        .form-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: left 0.5s;
        }

        .form-card:hover::before {
            left: 100%;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-group label {
            display: block;
            color: var(--neon-blue);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 1rem;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .submit-btn, .cancel-btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .submit-btn {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            color: white;
        }

        .cancel-btn {
            background: linear-gradient(45deg, #666, #888);
            color: white;
        }

        .submit-btn:hover, .cancel-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
            text-decoration: none;
            color: white;
        }

        .alert {
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .alert-success {
            background: rgba(57, 255, 20, 0.1);
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
        }

        .alert-error {
            background: rgba(255, 20, 147, 0.1);
            border: 1px solid var(--neon-pink);
            color: var(--neon-pink);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .form-card {
                padding: 2rem;
            }
            
            .page-title h1 {
                font-size: 2rem;
            }
            
            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo">EMS</div>
                <div class="logo-text">
                    <h2>Exam Management System</h2>
                    <p>Super Administrator - Create Department</p>
                </div>
            </div>
            <div class="user-section">
                <a href="/superadmin/dashboard" class="back-btn">‚Üê Back to Dashboard</a>
                <a href="/logout" class="logout-btn">Logout</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="page-title">
            <h1>üè¢ Create Department</h1>
            <p>Add a new department to your institution</p>
        </div>

        <!-- Success/Error Messages -->
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <div class="form-card">
            <form th:action="@{/superadmin/departments/create}" method="post">
                <div class="form-group">
                    <label for="name">Department Name *</label>
                    <input type="text" id="name" name="name" placeholder="e.g., Computer Science" required>
                </div>
                
                <div class="form-group">
                    <label for="code">Department Code *</label>
                    <input type="text" id="code" name="code" placeholder="e.g., CS" required maxlength="10" style="text-transform: uppercase;">
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" placeholder="Enter department description..."></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="submit-btn">Create Department</button>
                    <a href="/superadmin/dashboard" class="cancel-btn">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Auto-uppercase department code
        document.getElementById('code').addEventListener('input', function(e) {
            e.target.value = e.target.value.toUpperCase();
        });
    </script>
</body>
</html>

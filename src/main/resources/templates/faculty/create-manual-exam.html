<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Manual Exam - Faculty Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <style>
        :root {
            --primary-color: #0a0a0a;
            --secondary-color: #1a1a2e;
            --accent-color: #16213e;
            --neon-green: #39ff14;
            --neon-orange: #ff8c00;
            --text-light: #ffffff;
            --text-muted: #b0b0b0;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --sidebar-width: 280px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 50%, var(--accent-color) 100%);
            min-height: 100vh;
            color: var(--text-light);
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--neon-green), var(--neon-orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .form-section {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: var(--text-light);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--neon-green);
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.3);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .action-btn {
            padding: 1rem 2rem;
            background: linear-gradient(45deg, var(--neon-green), var(--neon-orange));
            color: white;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(57, 255, 20, 0.3);
            cursor: pointer;
            font-size: 1rem;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(57, 255, 20, 0.4);
        }

        .secondary-btn {
            background: linear-gradient(45deg, #6c757d, #495057);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
        }

        .secondary-btn:hover {
            box-shadow: 0 8px 25px rgba(108, 117, 125, 0.4);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .page-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 class="page-title">Manual Exam Creation</h1>
            <p class="subtitle">Create exam by manually entering questions and options</p>
        </div>

        <!-- Exam Details Form -->
        <div class="form-section">
            <h2 class="section-title">
                <span>üìù</span>
                Exam Details
            </h2>
            <form action="/faculty/exams/create/manual" method="post" id="manualExamForm">
                <div class="form-group">
                    <label class="form-label">Exam Title</label>
                    <input type="text" name="title" class="form-input" placeholder="Enter exam title" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-input" rows="3" placeholder="Enter exam description"></textarea>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Number of Questions</label>
                        <input type="number" name="totalQuestions" class="form-input" min="1" max="100" placeholder="e.g., 20" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Time Limit (minutes)</label>
                        <input type="number" name="timeLimit" class="form-input" min="5" max="300" placeholder="e.g., 60" required>
                    </div>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Start Time</label>
                        <input type="datetime-local" name="startTime" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">End Time</label>
                        <input type="datetime-local" name="endTime" class="form-input" required>
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" class="action-btn">Create Exam & Add Questions</button>
                    <a href="/faculty/dashboard" class="action-btn secondary-btn">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

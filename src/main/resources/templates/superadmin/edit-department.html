<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Department - SuperAdmin</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-blue: #00d4ff;
            --neon-purple: #8a2be2;
            --neon-pink: #ff1493;
            --neon-green: #39ff14;
            --neon-orange: #ff6600;
            --dark-bg: #0a0a0a;
            --card-bg: rgba(15, 15, 15, 0.9);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark-bg);
            min-height: 100vh;
            color: white;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, var(--neon-blue) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, var(--neon-purple) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, var(--neon-pink) 0%, transparent 50%);
            opacity: 0.08;
            z-index: -1;
        }

        .header {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .back-btn {
            background: linear-gradient(45deg, var(--neon-green), var(--neon-orange));
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
            text-decoration: none;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .page-header p {
            color: #888;
            font-size: 1.1rem;
        }

        .form-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            color: var(--neon-blue);
            font-weight: 600;
            font-size: 1rem;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--glass-border);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            color: white;
            border: none;
            padding: 1.2rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }

        .alert {
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .alert-success {
            background: rgba(57, 255, 20, 0.1);
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
        }

        .alert-error {
            background: rgba(255, 20, 147, 0.1);
            border: 1px solid var(--neon-pink);
            color: var(--neon-pink);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h2>üè¢ Edit Department</h2>
            <a href="/superadmin/departments" class="back-btn">‚Üê Back to Departments</a>
        </div>
    </div>

    <div class="container">
        <div class="page-header">
            <h1>üè¢ Edit Department</h1>
            <p>Update department information</p>
        </div>

        <!-- Success/Error Messages -->
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <div class="form-card">
            <form th:action="@{/superadmin/departments/{id}/edit(id=${department.id})}" method="post">
                <div class="form-group">
                    <label for="name">Department Name *</label>
                    <input type="text" id="name" name="name" th:value="${department.name}" required>
                </div>
                
                <div class="form-group">
                    <label for="code">Department Code *</label>
                    <input type="text" id="code" name="code" th:value="${department.code}" required maxlength="10" style="text-transform: uppercase;">
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" th:text="${department.description}" placeholder="Enter department description"></textarea>
                </div>
                
                <button type="submit" class="submit-btn">
                    ‚ö° Update Department
                </button>
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOD Dashboard - Exam Management System</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <style>
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #0f3460;
            --neon-orange: #ff8c00;
            --neon-yellow: #ffd700;
            --neon-red: #ff4757;
            --text-light: #ffffff;
            --text-muted: #b0b0b0;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 50%, var(--accent-color) 100%);
            min-height: 100vh;
            color: var(--text-light);
            overflow-x: hidden;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .header h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, var(--neon-orange), var(--neon-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 30px rgba(255, 140, 0, 0.5);
        }

        .welcome-text {
            font-size: 1.2rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        .hod-info {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 140, 0, 0.3);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: bold;
            color: var(--neon-orange);
            margin-bottom: 0.5rem;
            text-shadow: 0 0 20px rgba(255, 140, 0, 0.5);
        }

        .stat-label {
            font-size: 1.1rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .actions-section {
            margin-top: 3rem;
        }

        .section-title {
            font-size: 2rem;
            color: var(--neon-yellow);
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .action-btn {
            background: linear-gradient(45deg, var(--neon-orange), var(--neon-red));
            color: white;
            padding: 1.5rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(255, 140, 0, 0.3);
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 140, 0, 0.5);
            color: white;
            text-decoration: none;
        }

        .logout-btn {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.5);
            color: white;
            text-decoration: none;
        }

        .recent-activity {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
        }

        .activity-item {
            padding: 1rem;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                grid-template-columns: 1fr;
            }

            .logout-btn {
                position: relative;
                top: auto;
                right: auto;
                margin-bottom: 2rem;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <a href="/logout" class="logout-btn">Logout</a>
    
    <div class="dashboard-container">
        <div class="header">
            <h1>HOD Dashboard</h1>
            <div class="welcome-text">Head of Department Control Panel</div>
        </div>

        <div class="hod-info" th:if="${hod}">
            <h3>HOD Information</h3>
            <p><strong>Name:</strong> <span th:text="${hod.firstName + ' ' + hod.lastName}"></span></p>
            <p><strong>Email:</strong> <span th:text="${hod.email}"></span></p>
            <p><strong>Employee ID:</strong> <span th:text="${hod.employeeId}"></span></p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" th:text="${totalAssistants}">0</div>
                <div class="stat-label">Total Assistants</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">0</div>
                <div class="stat-label">Active Exams</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">0</div>
                <div class="stat-label">Pending Tasks</div>
            </div>
        </div>

        <div class="actions-section">
            <h2 class="section-title">Quick Actions</h2>
            <div class="action-buttons">
                <a href="/hod/assistants" class="action-btn">
                    View All Assistants
                </a>
                <a href="#" class="action-btn">
                    Manage Exams
                </a>
                <a href="#" class="action-btn">
                    Generate Reports
                </a>
            </div>
        </div>

        <div class="recent-activity">
            <h3 style="color: var(--neon-yellow); margin-bottom: 1rem;">Department Assistants</h3>
            <div th:if="${assistants.empty}">
                <p style="color: var(--text-muted);">No assistants found.</p>
            </div>
            <div th:each="assistant : ${assistants}" class="activity-item">
                <div>
                    <strong th:text="${assistant.firstName + ' ' + assistant.lastName}"></strong>
                    <br>
                    <small th:text="${assistant.email}" style="color: var(--text-muted);"></small>
                </div>
                <div style="color: var(--neon-orange);" th:text="${assistant.employeeId}"></div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Principal - SuperAdmin</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-blue: #00d4ff;
            --neon-purple: #8a2be2;
            --neon-pink: #ff1493;
            --neon-green: #39ff14;
            --dark-bg: #0a0a0a;
            --card-bg: rgba(15, 15, 15, 0.9);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark-bg);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Lightning Background Effects */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, var(--neon-blue) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, var(--neon-purple) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, var(--neon-pink) 0%, transparent 50%);
            opacity: 0.08;
            animation: lightningPulse 6s ease-in-out infinite alternate;
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 30%, rgba(0, 212, 255, 0.02) 50%, transparent 70%),
                linear-gradient(-45deg, transparent 30%, rgba(255, 20, 147, 0.02) 50%, transparent 70%);
            animation: lightningStrikes 8s linear infinite;
            z-index: -1;
        }

        @keyframes lightningPulse {
            0% { opacity: 0.05; transform: scale(1); }
            100% { opacity: 0.12; transform: scale(1.1); }
        }

        @keyframes lightningStrikes {
            0%, 100% { transform: translateX(-100%) rotate(0deg); }
            50% { transform: translateX(100%) rotate(180deg); }
        }

        .header {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid var(--glass-border);
            color: white;
            padding: 1.5rem 2rem;
            box-shadow: 
                0 0 50px rgba(0, 212, 255, 0.1),
                0 0 100px rgba(138, 43, 226, 0.05);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(0, 212, 255, 0.1), 
                rgba(255, 20, 147, 0.1), 
                transparent);
            animation: neonSweep 4s linear infinite;
            z-index: 0;
        }

        @keyframes neonSweep {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .back-btn {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 
                0 0 20px rgba(0, 212, 255, 0.3),
                0 0 40px rgba(138, 43, 226, 0.2);
            position: relative;
            overflow: hidden;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 0 30px rgba(0, 212, 255, 0.5),
                0 0 60px rgba(138, 43, 226, 0.3);
        }

        .container {
            max-width: 800px;
            margin: 3rem auto;
            padding: 0 2rem;
        }

        .form-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 2px solid var(--glass-border);
            border-radius: 25px;
            padding: 3rem;
            box-shadow: 
                0 0 50px rgba(0, 212, 255, 0.1),
                0 0 100px rgba(138, 43, 226, 0.05);
            animation: cardEntrance 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        .form-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(0, 212, 255, 0.1), 
                rgba(255, 20, 147, 0.1), 
                transparent);
            animation: neonSweep 5s linear infinite;
            z-index: 0;
        }

        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .form-card h1 {
            color: white;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 800;
            text-shadow: 
                0 0 20px var(--neon-blue),
                0 0 40px var(--neon-purple);
            position: relative;
            z-index: 1;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { text-shadow: 0 0 20px var(--neon-blue), 0 0 40px var(--neon-purple); }
            100% { text-shadow: 0 0 30px var(--neon-blue), 0 0 60px var(--neon-purple); }
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            transition: all 0.3s ease;
        }

        input::placeholder,
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--neon-blue);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 0 20px rgba(0, 212, 255, 0.3),
                inset 0 0 20px rgba(0, 212, 255, 0.1);
            transform: translateY(-2px);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            color: white;
            border: none;
            padding: 1.2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 2rem;
            box-shadow: 
                0 0 30px rgba(0, 212, 255, 0.4),
                0 0 60px rgba(138, 43, 226, 0.2);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent);
            transition: all 0.5s ease;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 0 40px rgba(0, 212, 255, 0.6),
                0 0 80px rgba(138, 43, 226, 0.4);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .alert {
            padding: 1rem 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        .alert-success {
            background: rgba(57, 255, 20, 0.1);
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.2);
        }

        .alert-error {
            background: rgba(255, 20, 147, 0.1);
            border: 1px solid var(--neon-pink);
            color: var(--neon-pink);
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.2);
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 0 1rem;
            }
            
            .form-card {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h2>⚡ Create Principal Account</h2>
            <a href="/superadmin/dashboard" class="back-btn">← Back to Dashboard</a>
        </div>
    </div>

    <div class="container">
        <div class="form-card">
            <h1>👨‍💼 New Principal</h1>
            
            <div th:if="${success}" class="alert alert-success">
                <span th:text="${success}"></span>
            </div>
            
            <div th:if="${error}" class="alert alert-error">
                <span th:text="${error}"></span>
            </div>
            
            <form th:action="@{/superadmin/principals/create}" method="post" th:object="${newUser}">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" th:field="*{firstName}" required 
                               placeholder="Enter first name">
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" th:field="*{lastName}" required 
                               placeholder="Enter last name">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" th:field="*{email}" required 
                           placeholder="Enter email address">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" th:field="*{username}" required 
                               placeholder="Enter username">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" th:field="*{password}" required 
                               placeholder="Enter password">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" th:field="*{phone}" 
                           placeholder="Enter phone number (optional)">
                </div>
                
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" th:field="*{address}" 
                              placeholder="Enter address (optional)"></textarea>
                </div>
                
                <button type="submit" class="submit-btn">
                    Create Principal Account
                </button>
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Exam Management System</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-blue: #00d4ff;
            --neon-purple: #8a2be2;
            --neon-pink: #ff1493;
            --dark-bg: #0a0a0a;
            --card-bg: rgba(15, 15, 15, 0.9);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow: hidden;
            position: relative;
        }

        /* Lightning Background Effects */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, var(--neon-blue) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, var(--neon-purple) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, var(--neon-pink) 0%, transparent 50%);
            opacity: 0.1;
            animation: lightningPulse 4s ease-in-out infinite alternate;
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 30%, rgba(0, 212, 255, 0.03) 50%, transparent 70%),
                linear-gradient(-45deg, transparent 30%, rgba(255, 20, 147, 0.03) 50%, transparent 70%);
            animation: lightningStrikes 6s linear infinite;
            z-index: -1;
        }

        @keyframes lightningPulse {
            0% { opacity: 0.05; transform: scale(1); }
            100% { opacity: 0.15; transform: scale(1.1); }
        }

        @keyframes lightningStrikes {
            0%, 100% { transform: translateX(-100%) rotate(0deg); }
            50% { transform: translateX(100%) rotate(180deg); }
        }

        .login-container {
            background: var(--card-bg);
            backdrop-filter: blur(20px) saturate(180%);
            border: 2px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 
                0 0 50px rgba(0, 212, 255, 0.2),
                0 0 100px rgba(138, 43, 226, 0.1),
                inset 0 0 50px rgba(255, 255, 255, 0.05);
            max-width: 500px;
            width: 100%;
            animation: containerGlow 3s ease-in-out infinite alternate;
            position: relative;
            overflow: hidden;
        }

        @keyframes containerGlow {
            0% { 
                box-shadow: 
                    0 0 50px rgba(0, 212, 255, 0.2),
                    0 0 100px rgba(138, 43, 226, 0.1),
                    inset 0 0 50px rgba(255, 255, 255, 0.05);
            }
            100% { 
                box-shadow: 
                    0 0 80px rgba(0, 212, 255, 0.4),
                    0 0 150px rgba(138, 43, 226, 0.2),
                    inset 0 0 80px rgba(255, 255, 255, 0.1);
            }
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(0, 212, 255, 0.1), 
                rgba(255, 20, 147, 0.1), 
                transparent);
            animation: neonSweep 3s linear infinite;
            z-index: 0;
        }

        @keyframes neonSweep {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            font-weight: bold;
            box-shadow: 
                0 0 30px rgba(0, 212, 255, 0.5),
                0 0 60px rgba(138, 43, 226, 0.3);
            animation: logoFloat 2s ease-in-out infinite alternate;
            position: relative;
            z-index: 1;
        }

        @keyframes logoFloat {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-10px) rotate(5deg); }
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            text-shadow: 
                0 0 10px var(--neon-blue),
                0 0 20px var(--neon-purple);
            position: relative;
            z-index: 1;
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-purple); }
            100% { text-shadow: 0 0 20px var(--neon-blue), 0 0 40px var(--neon-purple); }
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 2rem;
            font-weight: 300;
            position: relative;
            z-index: 1;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--neon-blue);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 0 20px rgba(0, 212, 255, 0.3),
                inset 0 0 20px rgba(0, 212, 255, 0.1);
            transform: translateY(-2px);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            box-shadow: 
                0 0 30px rgba(0, 212, 255, 0.4),
                0 0 60px rgba(138, 43, 226, 0.2);
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent);
            transition: all 0.5s ease;
            z-index: -1;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 0 40px rgba(0, 212, 255, 0.6),
                0 0 80px rgba(138, 43, 226, 0.4);
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .error-message {
            background: rgba(255, 20, 147, 0.1);
            border: 1px solid var(--neon-pink);
            color: var(--neon-pink);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.2);
            animation: errorPulse 0.5s ease-in-out;
            position: relative;
            z-index: 1;
        }

        @keyframes errorPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        /* Role Selection Styles */
        .role-label {
            display: block;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-align: center;
            text-shadow: 0 0 10px var(--neon-blue);
            position: relative;
            z-index: 1;
        }

        .role-toggle-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.8rem;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        .role-option {
            position: relative;
        }

        .role-option input[type="radio"] {
            display: none;
        }

        .role-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0.8rem 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            min-height: 70px;
            position: relative;
            overflow: hidden;
        }

        .role-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(0, 212, 255, 0.1), 
                transparent);
            transition: all 0.5s ease;
            z-index: 0;
        }

        .role-icon {
            font-size: 1.2rem;
            margin-bottom: 0.3rem;
            position: relative;
            z-index: 1;
        }

        .role-text {
            font-size: 0.75rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            position: relative;
            z-index: 1;
        }

        .role-btn:hover {
            border-color: var(--neon-blue);
            background: rgba(0, 212, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }

        .role-btn:hover::before {
            left: 100%;
        }

        .role-option input[type="radio"]:checked + .role-btn {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            border-color: var(--neon-blue);
            box-shadow: 
                0 0 20px rgba(0, 212, 255, 0.5),
                0 0 40px rgba(138, 43, 226, 0.3);
            transform: scale(1.05);
        }

        .role-option input[type="radio"]:checked + .role-btn .role-text {
            color: white;
            font-weight: 600;
        }

        .role-option input[type="radio"]:checked + .role-btn .role-icon {
            animation: iconBounce 0.5s ease-in-out;
        }

        @keyframes iconBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                padding: 1.5rem;
                max-width: 450px;
            }

            .role-toggle-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.6rem;
            }

            .role-btn {
                padding: 0.6rem 0.4rem;
                min-height: 60px;
            }

            .role-icon {
                font-size: 1rem;
            }

            .role-text {
                font-size: 0.7rem;
            }

            .logo {
                width: 50px;
                height: 50px;
                font-size: 1.3rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            input[type="text"],
            input[type="password"] {
                padding: 0.9rem 1rem;
            }

            .login-btn {
                padding: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.2rem;
                max-width: 380px;
            }

            .role-toggle-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.5rem;
            }

            .role-btn {
                padding: 0.5rem 0.3rem;
                min-height: 55px;
            }

            .role-icon {
                font-size: 0.9rem;
                margin-bottom: 0.2rem;
            }

            .role-text {
                font-size: 0.65rem;
            }

            .logo {
                width: 45px;
                height: 45px;
                font-size: 1.2rem;
            }

            h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">EMS</div>
        
        <h1>Login</h1>
        <p class="subtitle">Access the System</p>
        
        <div th:if="${error}" class="error-message">
            <span th:text="${error}">Invalid credentials</span>
        </div>
        
        <form th:action="@{/login}" method="post">
            <!-- Role Selection -->
            <div class="form-group">
                <label class="role-label">Select Role</label>
                <div class="role-toggle-container">
                    <div class="role-option">
                        <input type="radio" id="superadmin" name="role" value="SUPERADMIN" required>
                        <label for="superadmin" class="role-btn">
                            <span class="role-icon">üëë</span>
                            <span class="role-text">SuperAdmin</span>
                        </label>
                    </div>
                    <div class="role-option">
                        <input type="radio" id="principal" name="role" value="PRINCIPAL" required>
                        <label for="principal" class="role-btn">
                            <span class="role-icon">üéì</span>
                            <span class="role-text">Principal</span>
                        </label>
                    </div>
                    <div class="role-option">
                        <input type="radio" id="hod" name="role" value="HOD" required>
                        <label for="hod" class="role-btn">
                            <span class="role-icon">üìã</span>
                            <span class="role-text">HOD</span>
                        </label>
                    </div>
                    <div class="role-option">
                        <input type="radio" id="assistant" name="role" value="ASSISTANT" required>
                        <label for="assistant" class="role-btn">
                            <span class="role-icon">ü§ù</span>
                            <span class="role-text">Assistant</span>
                        </label>
                    </div>
                    <div class="role-option">
                        <input type="radio" id="faculty" name="role" value="FACULTY" required>
                        <label for="faculty" class="role-btn">
                            <span class="role-icon">üë®‚Äçüè´</span>
                            <span class="role-text">Faculty</span>
                        </label>
                    </div>
                    <div class="role-option">
                        <input type="radio" id="student" name="role" value="STUDENT" required>
                        <label for="student" class="role-btn">
                            <span class="role-icon">üéí</span>
                            <span class="role-text">Student</span>
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <input type="text" id="username" name="username" required 
                       placeholder="Username">
            </div>
            
            <div class="form-group">
                <input type="password" id="password" name="password" required 
                       placeholder="Password">
            </div>
            
            <button type="submit" class="login-btn">
                Login
            </button>
        </form>
    </div>
</body>
</html>

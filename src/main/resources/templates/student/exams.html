<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Exams - Student Dashboard</title>
    <link rel="stylesheet" href="/css/global.css">
    <style>
        :root {
            --primary-color: #0a0a0a;
            --secondary-color: #1a1a2e;
            --accent-color: #16213e;
            --neon-blue: #00d4ff;
            --neon-purple: #8a2be2;
            --neon-green: #39ff14;
            --text-light: #ffffff;
            --text-muted: #b0b0b0;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --sidebar-width: 280px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 50%, var(--accent-color) 100%);
            min-height: 100vh;
            color: var(--text-light);
            overflow-x: hidden;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 212, 255, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            border: 1px solid var(--glass-border);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .exam-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .exam-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .exam-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 212, 255, 0.1);
            border-color: var(--neon-blue);
        }

        .exam-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 0.75rem;
        }

        .exam-description {
            color: var(--text-muted);
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .exam-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .exam-detail {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .detail-label {
            color: var(--text-muted);
        }

        .detail-value {
            color: var(--neon-blue);
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .empty-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }

        .empty-desc {
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .exam-grid {
                grid-template-columns: 1fr;
            }
            
            .exam-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-6xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white mb-2">Available Exams</h1>
                <p class="text-green-200" th:if="${student}">Student: <span th:text="${student.firstName + ' ' + student.lastName}"></span></p>
            </div>

            <!-- Exams Grid -->
            <div class="exam-grid" th:if="${exams != null and !exams.empty}">
                <div th:each="exam : ${exams}" class="exam-card">
                    <h3 class="exam-title" th:text="${exam.title}"></h3>
                    <p class="exam-description" th:text="${exam.description}"></p>
                    
                    <div class="exam-details">
                        <div class="exam-detail">
                            <span class="detail-label">Questions:</span>
                            <span class="detail-value" th:text="${exam.totalQuestions}"></span>
                        </div>
                        <div class="exam-detail">
                            <span class="detail-label">Time Limit:</span>
                            <span class="detail-value" th:text="${exam.timeLimit + ' minutes'}"></span>
                        </div>
                        <div class="exam-detail">
                            <span class="detail-label">Start Time:</span>
                            <span class="detail-value" th:text="${#temporals.format(exam.startTime, 'dd/MM HH:mm')}"></span>
                        </div>
                        <div class="exam-detail">
                            <span class="detail-label">End Time:</span>
                            <span class="detail-value" th:text="${#temporals.format(exam.endTime, 'dd/MM HH:mm')}"></span>
                        </div>
                    </div>
                    
                    <div style="display: flex; gap: 1rem;">
                        <a th:if="${#temporals.createNow().isAfter(exam.startTime) and #temporals.createNow().isBefore(exam.endTime)}"
                           th:href="@{/student/exams/{id}/take(id=${exam.id})}" 
                           class="btn-primary" style="flex: 1;">
                            üìù Take Exam
                        </a>
                        <button th:if="${#temporals.createNow().isBefore(exam.startTime)}"
                                disabled 
                                class="bg-gray-500 text-white px-4 py-2 rounded-lg cursor-not-allowed" style="flex: 1;">
                            ‚è∞ Not Started
                        </button>
                        <button th:if="${#temporals.createNow().isAfter(exam.endTime)}"
                                disabled 
                                class="bg-gray-500 text-white px-4 py-2 rounded-lg cursor-not-allowed" style="flex: 1;">
                            ‚è∞ Exam Ended
                        </button>
                    </div>
                </div>
            </div>

            <!-- Empty State -->
            <div class="glass-card empty-state" th:unless="${exams != null and !exams.empty}">
                <div class="empty-icon">üìù</div>
                <h3 class="empty-title">No Exams Available</h3>
                <p class="empty-desc">Check back later for new exams from your faculty</p>
                <a href="/student/dashboard" class="btn-primary">
                    Back to Dashboard
                </a>
            </div>

            <!-- Back to Dashboard -->
            <div style="text-align: center; margin-top: 2rem;" th:if="${exams != null and !exams.empty}">
                <a href="/student/dashboard" class="btn-secondary">
                    Back to Dashboard
                </a>
            </div>
        </div>
    </div>
</body>
</html>

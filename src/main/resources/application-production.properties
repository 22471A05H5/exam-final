# Production Database Configuration (Environment Variables)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/exam_management_db}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Production JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Security Configuration
spring.security.csrf.enabled=true

# Thymeleaf Production Settings
spring.thymeleaf.cache=true

# Server Configuration
server.port=${PORT:8080}

# AI Configuration (Production)
ai.provider=google
ai.google.model=gemini-1.5-flash
ai.google.api-key=${GEMINI_API_KEY:AIzaSyAQsuwyoxR9niVtj3tvnu0cOzRQJIisamU}

# Gemini Configuration
gemini.api.key=${GEMINI_API_KEY:AIzaSyAQsuwyoxR9niVtj3tvnu0cOzRQJIisamU}
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent
